<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="undefined" crossorigin="anonymous">
    <title>Mars Rover API</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Mars Rover API Web App</h2>
        <form method="get" action="" id="frmRoverType">
            <input type="hidden" th:field="${homeDto.marsApiRoverData}"/>
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic Example" style="margin:2em 0">
                <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
                <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
                <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
            </div>
            <!--<div th:if="${homeDto.marsApiRoverData=='Opportunity' || homeDto.marsApiRoverData==''}">
                <div th:text="${validCameras.get('Opportunity')}"></div>
            </div>
            <div th:if="${homeDto.marsApiRoverData=='Curiosity'}">
                <div th:text="${validCameras.get('Curiosity')}"></div>
            </div>
            <div th:if="${homeDto.marsApiRoverData=='Spirit'}">
                <div th:text="${validCameras.get('Spirit')}"></div>
            </div>-->

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraChemcam}" th:attrappend="disabled=${!#lists.contains(validCameras,'CHEMCAM') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraChemcam1">Chemistry and Camera Complex</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraMinites}" th:attrappend="disabled=${!#lists.contains(validCameras,'MINITES') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraMinites1">Miniature Thermal Emission Spectrometer(Mini. TES)</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraMahli}" th:attrappend="disabled=${!#lists.contains(validCameras,'MAHLI') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraMahli1">Mars Hand Lens Imager</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraFhaz}" th:attrappend="disabled=${!#lists.contains(validCameras,'FHAZ') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraFhaz1">Front Hazard Avoidance Camera</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraRhaz}" th:attrappend="disabled=${!#lists.contains(validCameras,'RHAZ') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraRhaz1">Rear Hazard Avoidance Camera</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraMast}" th:attrappend="disabled=${!#lists.contains(validCameras,'MAST') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraMast1">Mast Camera</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraMardi}" th:attrappend="disabled=${!#lists.contains(validCameras,'MARDI') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraMardi1">Mars Descent Imager</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraNavcam}" th:attrappend="disabled=${!#lists.contains(validCameras,'NAVCAM') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraNavcam1">Navigation Camera</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="${homeDto.cameraPancam}" th:attrappend="disabled=${!#lists.contains(validCameras,'PANCAM') ? 'disabled':'false'}">
                        <label class="form-check-label" for="cameraPancam1">Panoramic Camera</label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="marsSol1" class="col-form-label col-form-label-lg">Mars Sol (aka Mars Day):</label>
                <input class="form-control form-control-lg" type="number" min="0" th:field="${homeDto.marsSol}"/>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
        <div th:each="index:${#numbers.sequence(0,roverData.photos.size(),4)}" class="row" style="margin-bottom:2em">
            <div class="col-sm" th:if="${roverData.photos.size()>index}">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${roverData.photos.size()>index+1}">
                <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${roverData.photos.size()>index+2}">
                <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${roverData.photos.size()>index+3}">
                <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
